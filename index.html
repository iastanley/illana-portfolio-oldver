<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Illana Stanley Portfolio</title>
    <!--bootstrap cdn-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--font awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  	<!--custom style sheet-->
  	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  </head>
  <body>
    <!--EVERYTHING WRAPPER-->
    <div id="wrapper"><!--toggle class applied here-->
      <!--SIDEBAR WRAPPER-->
      <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
          <div class="sidebar-brand">
          <img src="images/Illana.jpg" alt="headshot">
          <p>Illana Stanley</p>
        </div>
          <li>
            <a href="#">Home <span><i class="fa fa-home fa-lg fa-fw" aria-hidden="true"></i></span></a>
          </li>
          <li>
            <a href="#">Portfolio <span><i class="fa fa-th-large fa-lg fa-fw" aria-hidden="true"></i></span></a>
          </li>
          <li>
            <a href="#">About Me <span><i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i></span></a>
          </li>
          <li>
            <a href="#">Resume <span><i class="fa fa-file-text fa-lg fa-fw" aria-hidden="true"></i></span></a>
          </li>
          <li>
            <a href="#">Contact <span><i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"></i></span</a>
          </li>
        </ul>

      </div>

      <!--PAGE CONTENT WRAPPER-->
      <div id="page-content-wrapper">
        <!--supposed to be hamburger menu-->
        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">
          <span class="hamburger"></span>
          <span class="hamburger"></span>
          <span class="hamburger"></span>
        </a>
        <div id="home" class="container-fluid page-content">
          <div class="row">
            <div class="intro-content">

              <h1>Illana Stanley</h1>
              <h3>
                Fullstack JavaScript Developer
              </h3>
              <p>
                I specialize in creating intuitive and mobile ready web apps using React/Redux, Node, Express, and MongoDB
              </p>
            </div>

          </div>

        </div>
        <div id="portfolio" class="container-fluid page-content">
          <div class="row">
            <div class="col-md-12">
              <h2>Portfolio</h2>
            </div>

          </div>
        </div>
      </div>

    </div>



    <!--JQUERY-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <!--BOOTSTRAP JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $('#menu-toggle').on('click', function(e) {
        e.preventDefault();
        $('#wrapper').toggleClass("toggled");
        $('#menu-toggle').toggleClass("toggled");
      });
    </script>
  </body>
</html>
